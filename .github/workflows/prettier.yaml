name: Prettier

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  prettier:
    runs-on: ubuntu-latest
    container: node:latest

    steps:
      - uses: actions/checkout@v2
      - name: Run prettier
        run: npx prettier --check .
